<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora do Jogo do Bicho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Inteligente - Jogo do Bicho</h1>
    
    <label for="modoEntrada">Modo de Entrada:</label>
    <select id="modoEntrada">
      <option value="numeros">Números sorteados (ex: 237, 864)</option>
      <option value="grupos">Números dos bichos (1 a 25)</option>
    </select>

    <textarea id="historico" placeholder="Cole aqui os números..."></textarea>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
